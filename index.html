<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>v1.04 KU GeoAR.js demo</title>
        <script src='https://aframe.io/releases/1.0.4/aframe.min.js'></script>
        <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
        <script>
            THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/'
        </script>
    </head>

    <body style='margin: 0; overflow: hidden;'>
        <a-scene
            vr-mode-ui="enabled: false"
            embedded
            arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960;debugUIEnabled: false;'>
            
            <!--
            <a-entity gltf-model="./assets/magnemite/scene.gltf" 
            rotation="0 180 0" scale="0.005 0.005 0.005"
            gps-entity-place="longitude: 13.842290; latitude: 100.573071;" animation-mixer/>
            -->
            <a-box color="yellow" gps-entity-place="longitude: 13.842290; latitude: 100.573071;" animation-mixer/>

            <a-camera gps-camera rotation-reader></a-camera>
            
        </a-scene>
    </body>
</html>
